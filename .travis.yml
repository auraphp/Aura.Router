language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm
script:
  - phpunit -c tests/unit/ --coverage-clover=coverage.clover
  - cd tests/container
  - ./phpunit.sh
after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
notifications:
  - email: true
  - irc: "irc.freenode.org#auraphp"
